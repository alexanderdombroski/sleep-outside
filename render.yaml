services:
  - type: web
    name: sleep-outside
    runtime: node
    plan: free

    buildCommand: |
      npm ci --workspace packages/backend --omit=dev
      cd packages/backend && npm run build
    startCommand: node packages/backend/dist/server.js
    branch: main
    autoDeployTrigger: commit
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: MONGO_USER
        sync: false
      - key: MONGO_PASSWORD
        sync: false
      - key: MONGO_DATABASE
        sync: false
    buildFilter:
      ignoredPaths:
        - packages/frontend/**
